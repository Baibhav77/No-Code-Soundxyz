<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <title>No-Code Sound to Frame</title>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-teal-500 flex items-center justify-center min-h-screen"
  >
    <div
      class="w-full max-w-lg mx-auto bg-white p-8 border-0 rounded-xl shadow-lg"
    >
      <h1 class="text-3xl font-bold text-gray-800 mb-2">
        No-Code Sound to Frame
      </h1>
      <h2 class="text-xl text-gray-700 mb-6">For Degens by Degens</h2>
      <form action="/submit" method="post" class="space-y-6">
        <div>
          <label for="url" class="block text-sm font-semibold text-gray-600"
            >Input URL of the sound.xyz link</label
          >
          <input
            type="text"
            name="url"
            id="url"
            required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        <button
          type="submit"
          class="py-3 px-6 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
        >
          Create And Deploy Frame
        </button>
      </form>
    </div>
  </body>
</html>
